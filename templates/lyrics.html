<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
</head>
<body>
<div class="content">
    <h1>{{ title }}</h1>

    {% for line in lyrics %}
        {{ line }}<br>
    {% else %}
        {{ "Not able to do that, sir" }}
    {% endfor %}
</div>

<div class="page-bg">
</div>

</body>


<style>

    body {
        font-family: "Arial";
        color: #fff;
    }

    .content {
        overflow: auto;
        position: relative;
    }

    .content:before {
        content: "";
        position: fixed;
        left: 0;
        right: 0;
        z-index: -1;

        display: block;
        background-image: url('{{ image }}');
        background-size: cover;
        width: 110%;
        height: 110%;

        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
    }

</style>

</html>
